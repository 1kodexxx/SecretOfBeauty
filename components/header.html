<header class="shadow-md relative z-50">
  <nav class="bg-[#ffcdd2]">
    <div
      class="max-w-screen-xl mx-auto px-4 lg:px-6 h-16 flex items-center justify-between relative">
      <!-- Логотип -->
      <a href="index.html" class="flex items-center space-x-2 z-10">
        <svg
          class="h-8 w-8 text-[#783B20]"
          viewBox="0 0 64 64"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M32 2C18 2 6 14 6 28s12 26 26 26 26-12 26-26S46 2 32 2zm0 4c11 0 20 9 20 20s-9 20-20 20S12 37 12 26 21 6 32 6zm0 44c-9 0-16 3-16 7v3h32v-3c0-4-7-7-16-7z" />
        </svg>
        <span class="text-[#783B20] text-lg font-semibold tracking-wide">
          Секрет Красоты
        </span>
      </a>

      <!-- Меню по центру -->
      <ul
        class="hidden lg:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 space-x-6 text-[#783B20] font-medium text-sm">
        <li>
          <a href="index.html" class="hover:text-[#C2757B] transition"
            >Главная</a
          >
        </li>
        <li>
          <a href="about.html" class="hover:text-[#C2757B] transition">О нас</a>
        </li>
        <li>
          <a href="services.html" class="hover:text-[#C2757B] transition"
            >Услуги</a
          >
        </li>
        <li>
          <a href="contact.html" class="hover:text-[#C2757B] transition"
            >Контакты</a
          >
        </li>
      </ul>

      <!-- Кнопка записи -->
      <a
        href="#booking"
        class="hidden lg:inline-block bg-white text-[#C2757B] hover:bg-[#ffeef0] font-semibold text-sm px-4 py-2 rounded-lg transition z-10 shadow">
        Записаться
      </a>

      <!-- Мобильный бургер -->
      <button id="menu-toggle" class="lg:hidden text-[#783B20] z-10">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Мобильное меню -->
    <div id="mobile-menu" class="lg:hidden hidden px-4 pb-4 bg-[#ffcdd2]">
      <ul class="flex flex-col space-y-2 text-[#783B20] font-medium text-sm">
        <li>
          <a href="index.html" class="block px-2 py-2 hover:text-[#C2757B]"
            >Главная</a
          >
        </li>
        <li>
          <a href="about.html" class="block px-2 py-2 hover:text-[#C2757B]"
            >О нас</a
          >
        </li>
        <li>
          <a href="services.html" class="block px-2 py-2 hover:text-[#C2757B]"
            >Услуги</a
          >
        </li>
        <li>
          <a href="contact.html" class="block px-2 py-2 hover:text-[#C2757B]"
            >Контакты</a
          >
        </li>
        <li>
          <a
            href="#booking"
            class="block w-full bg-white text-[#C2757B] font-semibold text-sm px-4 py-2 rounded text-center mt-2 hover:bg-[#ffeef0] transition">
            Записаться
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Скрипт открытия мобильного меню -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });
  </script>
</header>
