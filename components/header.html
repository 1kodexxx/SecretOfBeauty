<!-- Отступ, чтобы ничего не пряталось зафиксированным header -->
<main class="mt-16">
  <!-- Секции: #home, #about, #services, #contact ... -->
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = Array.from(document.querySelectorAll(".nav-link"));
    const sections = links.map((a) =>
      document.querySelector(a.getAttribute("href"))
    );

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          const idx = sections.indexOf(entry.target);
          if (idx < 0) return;
          const link = links[idx];

          if (entry.isIntersecting) {
            // меняем цвет текста и растягиваем underline
            link.classList.add("text-oldRose", "after:w-full");
          } else {
            link.classList.remove("text-oldRose", "after:w-full");
          }
        });
      },
      { rootMargin: "-50% 0px -50% 0px" }
    );

    sections.forEach((sec) => sec && observer.observe(sec));
  });
</script>
