<!-- pages/contact.html -->
<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-on-scroll {
    opacity: 0;
    transform: translateY(20px);
  }
  .fade-in-up {
    animation: fadeInUp 0.8s ease-out forwards;
  }
</style>

<section
  id="contact"
  class="min-h-screen bg-background overflow-hidden px-4 py-12">
  <div
    class="w-full mx-auto px-0 sm:px-4 sm:max-w-5xl grid lg:grid-cols-2 gap-8">
    <!-- Форма -->
    <div class="animate-on-scroll" data-delay="0">
      <h2 class="text-3xl text-accent font-medium mb-4">Записаться</h2>
      <form action="#" class="space-y-4">
        <div>
          <label class="block mb-1 text-neutral">Имя</label>
          <input
            type="text"
            required
            class="w-full border border-neutral rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 text-neutral">Телефон</label>
          <input
            type="tel"
            required
            class="w-full border border-neutral rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1 text-neutral">Услуга</label>
          <select class="w-full border border-neutral rounded px-3 py-2">
            <option>Мужская стрижка</option>
            <option>Стрижка бороды</option>
            <option>Комбо (стр/борода)</option>
            <option>Колорирование</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-neutral">Дата</label>
            <input
              type="date"
              class="w-full border border-neutral rounded px-3 py-2" />
          </div>
          <div>
            <label class="block mb-1 text-neutral">Время</label>
            <input
              type="time"
              class="w-full border border-neutral rounded px-3 py-2" />
          </div>
        </div>
        <button
          type="submit"
          class="bg-primary hover:bg-highlight text-background px-6 py-2 rounded transition">
          Отправить
        </button>
      </form>
    </div>

    <!-- Контакты + карта -->
    <div class="animate-on-scroll" data-delay="200">
      <h2 class="text-3xl text-accent font-medium mb-4">Наши контакты</h2>
      <ul class="space-y-2 mb-6 text-neutral">
        <li><strong>Адрес:</strong> ул. Ленина, 10, Мурманск</li>
        <li><strong>Телефон:</strong> +7 (921) 123-45-67</li>
        <li><strong>Email:</strong> info@secretbeauty.ru</li>
        <li><strong>Часы работы:</strong> 10:00 – 20:00, без выходных</li>
      </ul>
      <iframe
        src="https://www.google.com/maps/embed?pb=ВАШ_GOOGLE_MAPS_EMBED_URL"
        width="100%"
        height="250"
        class="rounded-lg shadow-lg border-0"
        allowfullscreen=""
        loading="lazy"></iframe>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver(
      (entries, obs) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const el = entry.target;
            const delay = el.dataset.delay || 0;
            el.style.animationDelay = delay + "ms";
            el.classList.add("fade-in-up");
            obs.unobserve(el);
          }
        });
      },
      { threshold: 0.2 }
    );

    document
      .querySelectorAll("#contact .animate-on-scroll")
      .forEach((el) => observer.observe(el));
  });
</script>
